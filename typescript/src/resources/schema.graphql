type Query {
    getAllUsers: [User]
    example: Example
    products: [Product]
    product(id: Int!): Product
}

type Mutation {
    createProduct(product: ProductInput): String
}

type Example {
    id: String
    user: User
}

type User {
    name: String
}

type Product {
    id: Int,
    name: String,
    description: String
}
input ProductInput {
    name: String,
    description: String
}
