extend type Query {
    movie(title: String!): Movie
}

type Movie {
    title: String!
    director: MoviePerson!
    actors: [MoviePerson]!
    scenes(location: String): [Scene]!
}

type Scene {
    name: String!
    location: String
}

type MoviePerson {
    name: String!
    movies: [Movie]!
    role: Role!
}

enum Role {
    DIRECTOR
    ACTOR
}
