extend type Query {
    products: [Product]
    product(id: Int!): Product
}

extend type Mutation {
    createProduct(product: CreateProductInput): CreateProductResult
}

type Product {
    id: Int,
    name: String,
    description: String
}
input CreateProductInput {
    name: String,
    description: String
}

type CreateProductResult {
    result: String!
}
